<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Catness AI — Sagam Assistant</title>
  <style>
    body {
      background-color: #0e3d77;
      color: #fff;
      font-family: 'Courier New', monospace;
      padding: 20px;
    }
    #chatbox {
      background-color: #1a3e72;
      padding: 15px;
      border-radius: 10px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    .msg {
      margin: 10px 0;
    }
    .user {
      color: #0ff;
    }
    .sagam {
      color: #ffd700;
    }
    input {
      width: 80%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background: #1459a1;
      color: #fff;
      margin-right: 10px;
    }
    button {
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #1f74e4;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>🐾 Catness AI — Sagam Assistant</h2>
  <div id="chatbox">
    <div class="msg sagam">Sagam: Cześć, Adrian. Jak mogę pixelowo pomóc?</div>
  </div>

  <input id="input" type="text" placeholder="Wpisz wiadomość...">
  <button onclick="send()">Wyślij</button>

  <script>
    function send() {
      const input = document.getElementById("input");
      const chatbox = document.getElementById("chatbox");
      const text = input.value.trim();
      if (!text) return;

      chatbox.innerHTML += `<div class="msg user">Ty: ${text}</div>`;

      let reply = "";

      if (text.toLowerCase() === "help ai") {
        reply = "Sagam: Mogę podpowiedzieć komendy, przeanalizować logi i zasugerować motywy!";
      } else if (text.toLowerCase() === "theme idea") {
        reply = "Sagam: Motyw 'NeoPixel' — neonowe gradienty z mruczeniem startupowym. Pasuje?";
      } else if (text.toLowerCase() === "scan log") {
        reply = "Sagam: 🧾 Log wygląda czysto. Ostatnia komenda: 'catness.init()'. System żyje!";
      } else if (text.toLowerCase() === "license tip") {
        reply = "Sagam: Klucz licencyjny musi mieć 25 znaków. Aktywacja przez GUI lub `activate key=...` w terminalu.";
      } else {
        reply = "Sagam: Hmm... Nie znam tej komendy, ale pixelowo doceniam Twoją kreatywność!";
      }

      chatbox.innerHTML += `<div class="msg sagam">${reply}</div>`;
      chatbox.scrollTop = chatbox.scrollHeight;
      input.value = "";
    }
  </script>

</body>
</html>
